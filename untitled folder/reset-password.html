<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinno - HTML5 Chat App Template</title>

    <!-- Favicon -->
    <link rel="icon" href="dist/media/img/favicon.png" type="image/png">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700&display=swap" rel="stylesheet">

    <!-- Material design icons -->
    <link href="dist/icons/materialicons/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Bundle Styles -->
    <link rel="stylesheet" href="dist/vendor/bundle.css">

    <!-- Landing page styles -->
    <link rel="stylesheet" href="dist/css/landing-page.min.css">
</head>
<body class="auth" style="background: url(dist/media/img/auth.jpg)">

<div class="form-wrapper">

    <!-- logo -->
    <div class="logo my-5">
        <img src="dist/media/img/logo-full-2x.png" alt="logo">
    </div>
    <!-- ./ logo -->

    <h5>Reset password</h5>

    <!-- form -->
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username or email" required autofocus>
        </div>
        <button class="btn btn-primary">Submit</button>
        <div class="my-5">
            <p>Take a different action.</p>
            <a href="register.html">Sign up now!</a>
            or
            <a href="login.html">sign in now!</a>
        </div>
    </form>
    <!-- ./ form -->

</div>

<!-- Bundle -->
<script src="dist/vendor/bundle.js"></script>

<!-- Landing page scripts -->
<script src="dist/js/landing-page.min.js"></script>

<!-- Theme customizer scripts -->
<script>let LANDING_PAGE = true</script>
<script src="dist/js/theme-customizer.min.js"></script>
</body>
</html>
